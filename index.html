<!DOCTYPE html>

<head>

  <body>

    <div class="wrapper">

      <!-- Nike 19 -->
      <div class="card card--19">

</div>

<br>

<h1 class="card__title card__will-animate"><span style="font-size: 60px;">AFROBEAT MELODY</span></h1>
          <h1 class="card__subtitle card__will-animate"><span style="font-size: 19px;">From the Flymesh upper to the triple-density foam midsole, the Nike oth, stable ride that feels ultra fast.</span></h1>
<button class="glow-on-hover" type="button">DOWNLOAD MIDI</button>
        </div>

        <div class="card__body">
          <img src="a.png" alt="Nike 19" class="card__image card__will-animate">
        </div>
      </div>
<button class="butt"style="font-size: 40px;" type="button"><a href="">BACK TO WORLD</a></button>

    </div> <!-- /wrapper -->

      <div class="cards-placeholder__item"></div>
      <div class="cards-placeholder__item"></div>
